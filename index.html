<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftbeer: Página de Login</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="./images/craftbeer.png" alt="ilustração de login">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form aaction="#" method="post" id="form1">
                    <div class="inputBx">
                        <span>E-mail</span>
                        <input type="email" required autofocus placeholder="Digite seu e-mail" />
                    </div>
                    <div class="inputBx">
                        <span>Senha</span>
                        <input type="password" required placeholder="Digite sua senha" />
                        <p class="pass"><a href="#">Esqueci a senha</a></p>

                    </div>
                    <div class="remember">
                        <label class="checkbox">Lembrar-me
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="inputBx">
                        <button type="submit" form="form1" value="signin" name="sign">Entrar</button>
                    </div>
                    <div class="inputBx">
                        <p>Não possui uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
                <h3>Login com Google</h3>
                <ul class="google">
                    <li><img src="./images/google-icon.png" alt="ícone do google"></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
